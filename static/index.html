<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoML CV Predictor</title>
    <!-- Simple styling for layout -->
    <style>
        body {font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
        h1 {color: #333; }
        input[type="file"] {margin-top: 1rem;}
        #preview {margin-top: 1rem; max-width: 100%; height: auto; display: none;}
        #result {margin-top: 1rem; padding: 0.5rem 1rem;}
    </style>
</head>
<body>
    <!-- Title and upload instructions -->
    <h1>AutoML Image Classifier</h1>
    <p>Upload an image to see the predicted class and the confidence score.</p>

    <!-- File upload form (HTML only, no page refresh) -->
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required />
        <br />
        <img id="preview" />
        <br />
        <button type="submit">Predict</button>
    </form>

    <!-- Result display area -->
    <div id="result"></div>

    <!-- Script handles form submission and displays prediction result -->
    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const form = document.getElementById('uploadForm');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                result.textContent = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = imageInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Call the FastAPI endpoint to get prediction
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Prediction failed');

                const data = await response.json();
                result.innerHTML = `<strong>Label:</strong> ${data.label} <br><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%`;
            } catch (err) {
                result.textContent = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
